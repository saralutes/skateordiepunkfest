<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skate or Die Punk Fest</title>
    <meta name="description" content="A Skating and Music Festival in Sturgeon Bay Wisconsin">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1 class="amatic-sc-bold">Skate or Die Punk Fest</h1>
        <p class="amatic-sc-regular sub-header font-md">A celebration of music and skating.</p>
    </header>
    <main>
        <section class="hero-section">
            <div class="hero-container">
                <!-- Left Column: Flyer -->
                <div class="hero-col hero-col-left">
                    <img src="flyer.jpg" alt="Event Flyer" class="hero-flyer-img">
                </div>
                <!-- Right Column: Google Form -->
                <div class="hero-col hero-col-right">
                    <h2 class="get-involved-title">Get Involved!</h2>
                    <!-- Google Form iframe placeholder -->
                    <div class="google-form-placeholder">
                        <!-- Replace the src below with your actual Google Form embed link -->
                        <iframe 
                        src="https://docs.google.com/forms/d/e/1FAIpQLSe-demo-form-url/viewform?embedded=true"
                        width="400"
                        height="500"
                        frameborder="0"
                        marginheight="0"
                        marginwidth="0"
                        title="Get Involved Form"
                        allowfullscreen>
                        Loadingâ€¦
                        </iframe>
                    </div>
                </div>
            </div>
        </section>
        <section class="bands-sponsors-section">
            <div class="bands-sponsors-container">
                <!-- Left Column: Sponsors -->
                <div class="bands-sponsors-col sponsors-col">
                    <h2 class="sponsors-title">Sponsors</h2>
                    <div id="sponsor-logos" class="sponsor-logos">
                        <!-- Sponsor logos will be injected by JS -->
                    </div>
                </div>
                <!-- Right Column: Bands -->
                <div class="bands-sponsors-col bands-col">
                    <h2 class="bands-title">Music</h2>
                    <ul class="band-list">
                        <li><a href="https://band1.example.com" target="_blank" rel="noopener noreferrer">Band One</a></li>
                        <li><a href="https://band2.example.com" target="_blank" rel="noopener noreferrer">Band Two</a></li>
                        <li><a href="https://band3.example.com" target="_blank" rel="noopener noreferrer">Band Three</a></li>
                        <li><a href="https://band4.example.com" target="_blank" rel="noopener noreferrer">Band Four</a></li>
                    </ul>
                </div>
            </div>
        </section>
    <script src="sponsors.js"></script>
    </main>
    <footer>
        <p>&copy; 2025 Skate or Die Punk Fest <a href="skateordiepunkfest@gmail.com">skateordiepunkfest@gmail.com</a>.</p></p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
